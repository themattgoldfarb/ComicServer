<div class="col-xs-12 col-md-2 cover-box">
    <span>
        <div class = "cover-container thumbnail">
            <a href="#reader/<%= id %>/">
                <img class="img-cover" src = "/thumbnail/<%=id%>/<%=coverIndex%>/" alt="<%=fileName%>"></src>
                <div class="caption">
                    <span><%=fileName%></span>
                </div>
            </a>
        </div>
    </span>
</div>
