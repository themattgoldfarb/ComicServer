@(title: String)(header: Html)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <script src="@routes.Assets.at("javascripts/jquery-1.9.1.min.js")" type="text/javascript"></script>
        
	    <link href="@routes.Assets.at("bootstrap/css/bootstrap.css")" rel="stylesheet">
	    <link href="@routes.Assets.at("bootstrap/css/bootstrap.css")" rel="stylesheet">
	    <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet">
	    <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>
	    <script src="@routes.Assets.at("javascripts/main.js")"></script>
	    
	    
	    
	    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,600,300' rel='stylesheet' type='text/css'>
    
       
        
        @header
        
        <style>

    	</style>
    </head>
	<body onload="initMain()">
		
		<div id="main" class="show-action-bar show-top-bar">
	
			<div class="top-bar navbar navbar-inverse navbar-static-top">
				<div class="navbar-inner">
					<div class="">
						<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						  <span class="icon-bar"></span>
						  <span class="icon-bar"></span>
						  <span class="icon-bar"></span>
						</a>
					    
					    
					    <ul class = "nav navbar-nav">
							<li><a class="navbar-brand" href="/app">Web Slinger Comic Reader</a></li>
							<li><a class="navbar-brand" href="#library">Library</a></li>
							<li><a class="navbar-brand" href="#addModal" data-toggle="modal">Add</a></li>
							<li style="display: none;"><a href="#" title="Left arrow or k" id="prevPanel"><span class="glyphicon glyphicon-chevron-right"></span> Previous</a></li>
							<li style="display: none;"><a href="#" title="Right arrow or j" id="nextPanel"><i class="glyphicon glyphicon-chevron-right"></i> Next</a></li>
							<li style="display: none;"><a href="#" title="v key" id="fitVertical"><i class="glyphicon glyphicon-resize-vertical"></i> Fit Vertical</a></a></li>
							<li style="display: none;"><a href="#" title="h key" id="fitHorizontal"><i class="glyphicon glyphicon-resize-horizontal"></i> Fit Horizontal</a></a></li>
							<li style="display: none;"><a href="#" title="b key" id="fitBoth"><i class="glyphicon glyphicon-move"></i> Fit Both</a></a></li>
							<li style="display: none;"><a href="#" title="f key" id="fullSpread"><i class="glyphicon glyphicon-pause"></i> Full Spread View</a></a></li>
							<li style="display: none;"><a href="#" title="s key" id="singlePage"><i class="glyphicon glyphicon-stop"></i> Single Page View</a></a></li>
						</ul>
						
				
					</div>
				</div>
			</div>
			
	
			<div id="side-bar-container"></div>

			<div class="action-bar" >
				<div class="action-bar-nav">
					<ul class = "nav action-bar-nav">
						<li><a class="navbar-link" id="expand-side-bar">
							<span class="expand-side-bar glyphicon glyphicon-circle-arrow-right"></span>
							<span class="shrink-side-bar glyphicon glyphicon-circle-arrow-left"></span>
						</a></li>
						
					</ul>
				</div>
			</div>

			<div class="scroll-container" >
                <div class="container-fluid" id ="main-container">
					    @content
                </div>
				
			</div>

			<div id="modal-container">
                <div id = "addModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
                </div>
			</div>
		
		</div>
	
	

	</body>
</html>
